name: Deploy to Lailin Tech Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro Site
      run: npm run build

    - name: Deploy via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/*"
        target: "/tmp/github_deploy"
        strip_components: 1

    - name: Move files and set permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Clean destination and copy new files
          # Note: dist folder content is in /tmp/github_deploy
          
          echo "Deploying to /var/www/lailinkeji/..."
          
          # Ensure temp dir exists (handled by scp-action but good to be safe)
          if [ -d "/tmp/github_deploy" ]; then
             sudo rm -rf /var/www/lailinkeji/*
             sudo cp -r /tmp/github_deploy/* /var/www/lailinkeji/
             sudo chown -R www-data:www-data /var/www/lailinkeji/
             
             # Cleanup
             rm -rf /tmp/github_deploy
             
             echo "Deployment success!"
          else
             echo "Error: Deployment source not found!"
             exit 1
          fi
